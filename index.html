<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="icon" href="medium.png">
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h1>Booksky</h1>
    <br>
    <br>
    <div class="container">
        <div class="book">
            <h2>Rich Dad Poor Dad</h2>
            <h4>Robert</h4>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rerum quam repudiandae, non eius quidem praesentium ab, rem cupiditate quisquam cum officiis debitis amet sed ullam totam illo eum perspiciatis blanditiis!</p>
            <button style="background-color: brown;" onclick="del(event)">Delete</button>
        </div>
    </div>
    <div class="popupoverlay"></div>
    <div class="popupbox">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="booktitle">
            <input type="text" placeholder="Book author" id="bookauthor">
            <textarea placeholder="description" id="description"></textarea>
            <button id="addbook">Add</button>
            <button id="cancel">cancel</button>
        </form>
    </div>
    <div >
        <button class="circle" id="addpopup">+</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
